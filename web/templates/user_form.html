{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
  <h2>Enter username</h2>
  <form action="/user/" method=post>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <p>
      <input type="text" name="user" value="{{ user }}" class="urlinput">
      <input type=submit value="Save user">
  </form>
{% endblock %}
